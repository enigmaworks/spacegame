    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

    <script src="./script.js" type="module" defer></script>
    
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
            font-family: 'Teko', sans-serif;
            font-kerning: 1.3em;
            user-select: none;
        }
        body,html{
            overflow: hidden;
        }
        canvas{
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            position: absolute;
        }
        p{
            position: absolute;
            color: gray;
            bottom: 1em;
            right: 1em;
            z-index: 1;
        }
    </style>
    <title>canvas</title>
</head>
