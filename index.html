   <style>
        *{
            margin: 0;
            box-sizing: border-box;
            font-family: 'Teko', sans-serif;
            font-kerning: 1.3em;
            user-select: none;
        }
        body,html{
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        canvas{
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            position: absolute;
        }
        p{
            position: absolute;
            color: gray;
            bottom: 1em;
            right: 1em;
            z-index: 1;
        }
        .spinner{
            z-index: -1;
            position: absolute;
            width: 100px;
            height: 100px;
            top: calc(50% - 50px);
            left: calc(50% - 50px);
            border-radius: 100px;
            border: 10px solid lightgray;
            clip-path: polygon(49% 43%, 100% 0, 100% 100%, 0 100%, 0 0);
            animation: spin 600ms ease-in-out infinite;
        }
        p{
            z-index: -1;
            position: absolute;
            top: calc(50% + 75px);
            left: 50%;
            width: max-content;
            height: max-content;
            transform: translate(-50%,-50%);
            color: lightgray;
            font-weight: 800;
        }
        select{
            position: absolute;
            z-index: 1;
            top: 1rem;
            left: 1rem;
            font-size: 1.15rem;
            letter-spacing: .02em;
            padding: .15em 1em;
        }
        @keyframes spin {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <select name="chooseplanet" id="planetchooser">
        <option value="lol">select destination</option>
    </select>
    <div class="spinner"></div>
    <p aria-hidden>Loading Reasources</p>
